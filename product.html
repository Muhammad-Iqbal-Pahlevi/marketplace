<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/output.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div
        class="container p-4 mx-auto flex justify-between w-full items-center"
      >
        <h1 class="font-bold icon">MARKET</h1>
        <div class="search-bar flex gap-2 md:gap-4">
          <i class="ph ph-magnifying-glass icon"></i>
          <h1 class="hidden md:block">Search</h1>
          <i class="ph ph-shopping-bag-open icon"></i>
          <i class="ph ph-user-circle icon"></i>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- menu & Category -->
    <div
      class="container mx-auto p-4 flex flex-col md:flex-row-reverse justify-between gap-4"
    >
      <div class="hero w-full flex flex-col gap-4">
        <div
          class="relative w-full border rounded-xl flex flex-col overflow-hidden md:mx-auto md:flex-row md:items-center"
        >
          <h1
            class="uppercase py-4 px-8 md:px-8 font-medium md:bg-black md:text-white"
          >
            Menu
          </h1>
          <input type="checkbox" class="peer hidden" id="navbar-open" />
          <label
            class="absolute right-4 top-4 cursor-pointer md:hidden"
            for="navbar-open"
          >
            <span class="sr-only">Toggle Navigation</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </label>
          <nav
            aria-label="Header Navigation"
            class="peer-checked:max-h-56 flex max-h-0 w-full flex-col items-center justify-between overflow-hidden transition-all md:max-h-full md:flex-row md:items-start"
          >
            <ul
              class="flex flex-col md:flex-row divide-y md:divide-y-0 md:divide-x w-full bg-black text-white md:bg-white md:text-black md:gap-2"
            >
              <li class="text-li">
                <a href="">Home</a>
              </li>
              <li class="text-li">
                <a href="">Product</a>
              </li>
              <li class="text-li">
                <a href="">New Arival</a>
              </li>
              <li class="text-li">
                <a href="">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!-- menu & Category -->
  </body>
</html>
